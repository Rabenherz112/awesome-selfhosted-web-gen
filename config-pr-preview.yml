# Fast configuration for PR previews - based on config.yml but optimized for speed
# Semantic similarity is disabled to speed up the build process

# =============================================================================
# SITE METADATA
# =============================================================================
site:
  title: "Awesome Selfhosted - PR Preview"
  description: "Discover and explore self-hosted applications - PR Preview"
  url: "https://awesome-selfhosted.net"
  author: "Awesome Self-Hosted Community"

# =============================================================================
# DATA SOURCES
# =============================================================================
data:
  awesome_selfhosted_data_dir: "awesome-selfhosted-data"
  software_dir: "software"
  categories_dir: "tags"
  platforms_dir: "platforms"
  licenses_file: "licenses.yml"
  licenses_nonfree_file: "licenses-nonfree.yml"

# =============================================================================
# BUILD SETTINGS
# =============================================================================
build:
  output_dir: "output"
  template_dir: "templates"
  static_dir: "static"
  data_cache_dir: "data"

generation:
  items_per_page: 60
  enable_search_index: true
  minify_html: false
  generate_sitemap: true
  enable_pagination: true

# =============================================================================
# UI CONFIGURATION
# =============================================================================
ui:
  # Page title formatting
  title_format: "{page_title} - {site_title}"
  title_separator: " - "

  # Content limits for different sections
  limits:
    homepage_popular_apps: 8
    homepage_recently_updated: 8
    app_detail_related_apps: 6
    category_top_apps: 12

  # Additional branding
  branding:
    display_logo: true
    display_tagline: true
    display_feature_highlight: true

  # Call to action buttons
  cta_buttons:
    - name: "Browse All Applications"
      url: "/browse.html"
      style: "primary"
      icon: "grid"

# =============================================================================
# NAVIGATION & FOOTER
# =============================================================================
navigation:
  - title: "Browse"
    url: "/browse.html"
  - title: "Statistics" 
    url: "/statistics.html"

footer:
  logo_text: "{{ site.title }}"
  tagline: "{{ site.description }}"
  credit_text: "Built with ❤️ for the self-hosting community"
  footer_text: |
    Copyright © 2015-2025, the {{ site.title }} community. Data from 
    <a href="https://github.com/awesome-selfhosted/awesome-selfhosted-data" class="text-primary-600 hover:text-primary-500">awesome-selfhosted-data</a>
    <br>
    <a href="https://github.com/awesome-selfhosted/awesome-selfhosted-data/blob/master/LICENSE" class="text-primary-600     hover:text-primary-500">Content under CC-BY-SA 3.0 license</a>

  # Footer sections
  sections:
    navigation:
      title: "Navigation"
      links:
        - title: "Home"
          url: "/"
        - title: "Browse"
          url: "/browse.html"
        - title: "Statistics"
          url: "/statistics.html"

    resources:
      title: "Resources"
      links:
        - title: "GitHub"
          url: "https://github.com/awesome-selfhosted/awesome-selfhosted"
          external: true
        - title: "Data Source"
          url: "https://github.com/awesome-selfhosted/awesome-selfhosted-data"
          external: true
        - title: "Sitemap"
          url: "/sitemap.xml"

# =============================================================================
# PAGE METADATA
# =============================================================================
pages:
  browse:
    title: "Browse Applications"
    description: "Discover {total_applications} self-hosted applications"

  statistics:
    title: "Statistics"
    description: "Explore trends and insights from the self-hosted community"

  home:
    meta_title: "Discover Self-Hosted Applications"
    meta_description: "Find the perfect self-hosted applications for your needs"

# =============================================================================
# SEARCH CONFIGURATION
# =============================================================================
search:
  fuzzy_threshold: 0.3
  max_results: 8
  min_query_length: 3
  search_fields:
    - name
    - description
    - categories
  placeholder_text: "Search applications..."

# =============================================================================
# RELATED APPS ALGORITHM - OPTIMIZED FOR SPEED
# =============================================================================
related_apps:
  scoring:
    semantic_similarity:
      enabled: false  # Disabled for faster PR builds
      max_score: 25
    categories:
      enabled: true
      points_per_match: 4
    alternatives:
      enabled: true
      points_per_match: 6
    forks:
      enabled: true
      same_parent_score: 8
    platforms:
      enabled: true
      points_per_match: 2
    license:
      enabled: true
      same_type_score: 2
    popularity:
      enabled: true
      same_tier_score: 1
    dependencies:
      enabled: true
      same_status_score: 1
  tiebreakers:
    - stars
    - name
  min_score: 3
  debug: false

# =============================================================================
# LINK BEHAVIOR
# =============================================================================
links:
  open_in_new_tab_for_internal_links: false
  open_in_new_tab_for_external_links: false

# =============================================================================
# PERFORMANCE OPTIMIZATIONS - Not implemented
# =============================================================================
performance:
  lazy_load_images: true
  generate_webp: false
  inline_critical_css: true

# =============================================================================
# SEO & ROBOTS
# =============================================================================
seo:
  generate_sitemap: true
  robots_txt: |
    User-agent: *
    Allow: /
    Sitemap: {{ site.url }}/sitemap.xml